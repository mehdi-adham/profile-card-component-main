<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="bg-pattern-bottom"></div>
  <div class="bg-pattern-top"></div>
  <!-- profile card -->
  <main class="profile-card">
    <!-- profile card header -->
    <div class="card-header">
      <div class="bg-head"></div>
      <img src="images//image-victor.jpg" alt="user icon" class="user-icon">
    </div>
    <!-- profile info -->
    <div class="profile-info">
      <div>
        <h1 class="name">Victor Crest</h1>
        <span class="age">26</span>
      </div>
      <div class="city">London</div>
    </div>
    <!-- profile statistics -->
    <div class="stats">
      <div>
        <div class="cnt">80K</div>
        Followers
      </div>
      <div>
        <div class="cnt">803K</div>
        Likes
      </div>
      <div>
        <div class="cnt">1.4K</div>
        Photos
    </div>
      
    </div>
    </div>
  </main>

</body>

</html>
